<ion-header>

    <ion-navbar>
        <ion-title>登录</ion-title>
        <ion-buttons right (click)="dismiss()">
            <button ion-button>
                <ion-icon name="ios-close-circle-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label fixed>账户</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>密码</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

    </ion-list>
    <button ion-button light (click)="login()">登录</button>
</ion-content>
