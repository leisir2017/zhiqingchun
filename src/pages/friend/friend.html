<ion-header>

  <ion-navbar>
    <ion-title>我的好友</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list *ngIf="lists.length>0">
		<ion-item *ngFor="let item of lists" (click)="sendmsg(item)">
    	<ion-avatar item-start>
	        <img src="{{ item.avatar }}">
	    </ion-avatar>
	    <h2>{{ item.username }}<em *ngIf="item.id == user.id">(我)</em></h2>
	    <p>{{ item.intro }}</p>
	  </ion-item>
	</ion-list>
</ion-content>
