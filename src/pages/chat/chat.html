<ion-header>

    <ion-navbar>
        <ion-title>{{objuser.username}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>


    <div class="main">
        <div class="main_inner clearfix">
            <div class="panel"></div>
            <div id="chatArea" class="box chat">
                <div class="box_hd"></div>
                <div class="box_bd" id="messageList">
                    <div *ngFor="let item of lists, let i = index">
                        <div *ngIf="item.username == username" class="message me">
                            <img class="avatar" src="{{avatar}}" />
                            <div class="content">
                                <div class="nickname"><span class="time">{{item.addtime}}</span></div>
                                <div class="bubble bubble_primary right">
                                    <div class="bubble_cont">
                                        <div class="plain">
                                            <pre>{{item.msg}}</pre>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="item.username != username" class="message">
                        <img class="avatar" *ngIf="item.avatar" src="{{item.avatar}}" />
                        <img class="avatar" *ngIf="!item.avatar" src="assets/imgs/avatar.png" />
                        <div class="content">
                            <div class="nickname">{{item.username}}<span class="time">{{item.addtime}}</span></div>
                            <div class="bubble bubble_default left">
                                <div class="bubble_cont">
                                    <div class="plain">
                                        <pre>{{item.msg}}</pre>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>

                </div>
                <div class="box_ft">
                    <div class="box_ft_hd">
                        <div class="eaitWrap">
                            <input type="text" class="pre editArea" [(ngModel)]="msg" />
                        </div>
                        <a href="javascript:;" class="btn btn_send" *ngIf="msg.length>0" (click)="send()" id="btn_send">发送</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</ion-content>
