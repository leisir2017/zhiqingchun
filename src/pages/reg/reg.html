<ion-header>

    <ion-navbar>
        <ion-title>注册</ion-title>
        <ion-buttons right (click)="dismiss()">
            <button ion-button>
                <ion-icon name="ios-close-circle-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label fixed>账户</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>密码</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>年龄</ion-label>
            <ion-input type="text" [(ngModel)]="age"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>手机</ion-label>
            <ion-input type="text" [(ngModel)]="phone"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>邮箱</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>简介</ion-label>
            <ion-input type="text" [(ngModel)]="intro"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list radio-group>
        <ion-list-header>
            性别
        </ion-list-header>

        <ion-item>
            <ion-label>男</ion-label>
            <ion-radio (click)="sex(1)" checked="true" value="1"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>女</ion-label>
            <ion-radio (click)="sex(0)" value="rust" value="0"></ion-radio>
        </ion-item>

    </ion-list>

    <button ion-button light (click)="reg()">注册</button>

</ion-content>
